<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/assets/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>Free Stock Photos, Royalty Free Stock Images and Copyright Free Stock Images</title>
</head>
<body>
    <nav>
        <div id="logo-container"><svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" id="logo"
                viewBox="0 0 32 32">
                <path d="M2 0h28a2 2 0 0 1 2 2v28a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z" fill="#05A081"></path>
                <path
                    d="M13 21h3.863v-3.752h1.167a3.124 3.124 0 1 0 0-6.248H13v10zm5.863 2H11V9h7.03a5.124 5.124 0 0 1 .833 10.18V23z"
                    fill="#fff"></path>
            </svg>
        </div>
        <p class="logo-text">Pexels</p>
        <form id="nav-form">
            <div class="nav-input-container">
                <input id="nav-input" type="text" autocomplete="off" placeholder="Search for free photos" required>
                <div class="nav-search-icon-container">
                    <button type="submit" id="nav-search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </nav>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-container">
            <div class="hero-text-container">
                <h2 class="hero-text">The best free stock photos, royalty free images & videos shared by creators.</h2>
            </div>
            <form id="hero-form">
                <div class="input-container">
                    <input id="hero-input" type="text" autocomplete="off" placeholder="Search for free photos and videos" required>
                    <div class="search-icon-container">
                        <button type="submit" id="hero-search-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
            <div class="blockquote-container">
                <blockquote><b>Suggested: </b>nature wallpaper, hd background, beautiful, background, animals, mountains,
                    more</blockquote>
            </div>
        </div>
    </section>

    <main>
        <div class="main-header">
            <h5>Free Stock Photos</h5>
        </div>
        <div id="image-gallery">
            <div id="col-1" class="image-column"></div>
            <div id="col-2" class="image-column"></div>
            <div id="col-3" class="image-column"></div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
